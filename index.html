<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <header></header>
    <main>
        <div class="calculator">
            <div class="container"> 
                <div class="screen-container">
                    <div class="smallScreen"></div>
                    <div class="mainScreen"></div>
                </div>
                <div class="buttons">
                    <div class="row">
                        <button class="clear" data-clr="clear">clear</button>
                        <button class="delete" data-del="delete">delete</button>
                    </div>
                    <div class="row">
                        <button class="digit" data-digits="7">7</button>
                        <button class="digit" data-digits="8">8</button>
                        <button class="digit" data-digits="9">9</button>
                        <button class="operator" data-op="/">/</button>
                    </div>
                    <div class="row">
                        <button class="digit" data-digits="4">4</button>
                        <button class="digit" data-digits="5">5</button>
                        <button class="digit" data-digits="6">6</button>
                        <button class="operator" data-op="*">x</button>
                    </div>
                    <div class="row">
                        <button class="digit" data-digits="1">1</button>
                        <button class="digit" data-digits="2">2</button>
                        <button class="digit" data-digits="3">3</button>
                        <button class="operator" data-op="-">-</button>
                    </div>
                    <div class="row">
                        <button class="digit" data-digits="0">0</button>
                        <button class="dot" data-dot=".">.</button>
                        <button class="operator" data-op="+">+</button>
                        <button class="equal" data-equal="=">=</button>
                    </div>
                </div>
            </div>     
        </div> 
    </main>
    <footer>
        Copyright &#169
        <span class="date"></span>
        Unomars4
        <a href="https://github.com/Unomars4">
            <img class="github" src="assets/github.png">
        </a>
    </footer>
<script src="scripts/main.js"></script>
</body>
</html>
